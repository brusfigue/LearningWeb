<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   span {
        border: 1px solid black;
    }
    
    </style>
    
</head>

<body>
  <p> <strong> Este texto está en negrita</strong></p>
  <p><em>Este párrafo está marcado en italica</em></p>
  <p><mark>Este párrafo está marcado en fosforito</mark></p>
  <p>Mi nombre no es <s>Pablo</s>, es <u>Pavlo</u></p>
</body>

</html>
